{% extends 'base.html' %}{# 引入头部 #}
{#  产品信息  #}
{% block ProductInfo %}
{% include 'redblock.html' %}
    <div class="body-block">
        <div class="mdui-card mdui-shadow-0" style="background-color: #00000000;">
            <div class="mdui-card-content">
                <div class="mdui-container-fluid">
                    <div class="mdui-row"  style="background-color: #fff;">
                        <div class="mdui-col-md-5 mdui-col-sm-4" style="height:224px; border: 1px solid;">
                            <a href="/media/{{ produce_card_detail.image }}">
                                <img src="/media/{{ produce_card_detail.image }}" width="100%" height="220px" />
                            </a>
                        </div>
                        <div class="mdui-col-md-7 mdui-col-sm-8" style="padding: 5%;">
                            <div class="mdui-card-primary-subtitle">{{ produce_card_detail.subtitle }}</div>
                        </div>
                    </div>
                    <div class="mdui-row mdui-typo">
                        <div class="mdui-col-xs-12">
                            <div class="mdui-divider" style="margin-top: 10px;"></div>
                            <h2>产品信息 <small>详细描述</small></h2>
                            <p>{{ produce_card_detail.description | safe }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
