{% extends 'base.html' %}{# 引入头部 #}
{% block Page %}
<body>
<p style="border: 1px solid #c9c9c9; padding: 10% 20%; margin: 5% 20%; border-radius: 15px;">发送成功！还有<span id="sp">5</span>秒跳转到登录界面...</p>
<script>
    onload=function () {
        setInterval(go,1000)
    };
    var x=4;
    function go() {

        if (x>=0){
            document.getElementById("sp").innerText=x;
        }else {
            location.href="{{ language }}";
        }
        x--;
    }
</script>
</body>

{% endblock %}
